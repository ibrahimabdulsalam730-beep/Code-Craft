<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Frontend App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My App</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Contact Us</h2>
            <p>Get in touch with our team. We'd love to hear from you!</p>
        </section>

        <section class="features">
            <h3>Send us a Message</h3>
            <div style="max-width: 600px; margin: 0 auto;">
                <form id="contact-form" style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div>
                        <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Name:</label>
                        <input type="text" id="name" name="name" required 
                               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Email:</label>
                        <input type="email" id="email" name="email" required 
                               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label for="subject" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Subject:</label>
                        <input type="text" id="subject" name="subject" required 
                               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem;">
                    </div>
                    
                    <div>
                        <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333;">Message:</label>
                        <textarea id="message" name="message" rows="5" required 
                                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 1rem; resize: vertical;"></textarea>
                    </div>
                    
                    <button type="submit" 
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px 30px; font-size: 1.1rem; border-radius: 25px; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;">
                        Send Message
                    </button>
                </form>
            </div>

            <div style="margin-top: 3rem; text-align: center;">
                <h4 style="color: #667eea; margin-bottom: 1rem;">Other Ways to Reach Us</h4>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; max-width: 600px; margin: 0 auto;">
                    <div>
                        <h5 style="color: #333; margin-bottom: 0.5rem;">Email</h5>
                        <p>contact@myapp.com</p>
                    </div>
                    <div>
                        <h5 style="color: #333; margin-bottom: 0.5rem;">Phone</h5>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div>
                        <h5 style="color: #333; margin-bottom: 0.5rem;">Address</h5>
                        <p>123 Web Street<br>Digital City, DC 12345</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Frontend App. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Contact form handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Here you would typically send the data to your backend
            console.log('Contact form submitted:', data);
            alert('Thank you for your message! We\'ll get back to you soon.');
            
            // Reset the form
            this.reset();
        });
    </script>
</body>
</html>
