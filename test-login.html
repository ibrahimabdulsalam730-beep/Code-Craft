<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form { max-width: 400px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="form">
        <h2>Test Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="admin@codecraft.com" required>
            <input type="password" id="password" placeholder="Password" value="admin123" required>
            <button type="submit">Login</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('https://lavenderneurons.onpella.app/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = '<div class="success">Login successful! User: ' + data.user.name + '</div>';
                } else {
                    result.innerHTML = '<div class="error">Login failed: ' + data.message + '</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">Network error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
