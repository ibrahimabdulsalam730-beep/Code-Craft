<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'https://chestnutminnow.onpella.app';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`, {
                    method: 'GET',
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Health: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Health Error: ${error.message}</pre>`;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@test.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Login: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Login Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
